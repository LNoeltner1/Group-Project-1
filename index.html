<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>K!DSTR</title>
    <meta name="description" content="Weather search app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="row" id="searchAndNav">
      <section class="col-md-3">
        <textarea class="searchBox">Search</textarea>
        <button id="searchBtn">Search</button>
      </section>
      <section class="col-md-3" id="logo">
        <h1>K!DSTR</h1>
      </section>
      <section class="col-md-2">
        <button id="musicBtn" class="headBtn">Music</button>
      </section>
      <section class="col-md-2">
        <button id="vidBtn" class="headBtn">Videos</button>
      </section>
      <section class="col-md-2">
        <button id="artBtn" class="headBtn">Arts</button>

      </section>
    </header>
    <br />
    <!-- Main -->
    <container class="row">
      <div class="col-md-1"></div>
      <div class="col-md-11" id="mainSection">
        <h3 class="row" id="currentPage">Home Page</h3>
        <hr />
        <br />
        <div class="row">
          <div class="col-md-6" class="media" id="media1">
            <img src="" id="artImage"></img>
            <video width="320" height="240" controls class="show" id="video">
              <source src="" type="video/mp4">
            </video>
          </div>
          <div class="col-md-6">
            <p id="title1">Title:</p>
            <p id="description1">Description:</p>
            <p id="description2"></p>
          </div>
        </div>
        <hr />
      </div>
    </container>
    <!-- Age restriction popup -->
    <div id="CenterDIV">
      <div class="divFloat">    
          <p>Do you have permission from you parents to view this site?</p>
          <p><input type="button" class="noBtn" value="No" /></p>
          <p><input type="button" id="yesBtn" class="yesBtn" value="Yes" /></p>
      </div>
    </div>

    <!-- JS scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js"></script>
    <script rel="stylesheet" src="script.js" id="JS-sheet" async defer></script>
  </body>
</html>
