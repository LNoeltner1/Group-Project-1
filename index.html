<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>K!DSTR</title>
    <meta name="description" content="Weather search app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="row" id="searchAndNav">
      <section class="col-md-1"></section>
      <section class="col-md-3">
        <textarea class="searchBox">Search</textarea>
        <button id="searchBtn">Search</button>
      </section>
      <section class="col-md-2" id="logo">
        <h1>K!DSTR</h1>
      </section>
      <section class="col-md-2">
        <button id="musicBtn" class="headBtn">Music</button>
      </section>
      <section class="col-md-2">
        <button id="vidBtn" class="headBtn">Videos</button>
      </section>
      <section class="col-md-2">
        <button id="picBtn" class="headBtn">Pictures</button>
      </section>
    </header>
    <br />
    <!-- Main -->
    <container class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2" id="sideBar">
        <div class="row">
          <h2 class="col-md-12" id="topicsHead">Topics:</h2>
        </div>
        <hr />
        <div class="row">
          <button id="funnyBtn" class="topicBtn">Funny</button>
        </div>

        <div class="row">
          <button id="learningBtn" class="topicBtn">Learning</button>
        </div>

        <div class="row">
          <button id="artBtn" class="topicBtn">Arts & Crafts</button>
        </div>

        <div class="row">
          <button id="familyBtn" class="topicBtn">Family</button>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-8" id="mainSection">
        <h3 class="row" id="currentPage">Home Page</h3>
        <hr />
        <br />
        <div class="row">
          <div class="col-md-6" id="media1">*Media Goes Here*</div>
          <div class="col-md-6">
            <p id="title1">Title:</p>
            <p id="description1">Description</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-6" id="media2">*Media Goes Here*</div>
          <div class="col-md-6">
            <p id="title2">Title:</p>
            <p id="description2">Description</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-6" id="media3">*Media Goes Here*</div>
          <div class="col-md-6">
            <p id="title3">Title:</p>
            <p id="description3">Description</p>
          </div>
        </div>
      </div>
    </container>
    <!-- JS scripts -->
    <script
      rel="stylesheet"
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      defer
    ></script>
    <script rel="stylesheet" src="script.js" id="JS-sheet" async defer></script>
  </body>
</html>
